<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>突破實體限制的智慧垂直物流</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-8px); }
        }
        @keyframes flowRight {
          0% { transform: translateX(-10px); opacity: 0; }
          50% { opacity: 1; }
          100% { transform: translateX(20px); opacity: 0; }
        }
        
        /* === 複雜情境動畫 (總長度 15 秒循環) === */
        
        /* 1. 車體移動軌跡 (從 8F 出發 -> 1F 取貨 -> 回 8F) */
        @keyframes robotSync {
            0%, 8%   { left: 15%; bottom: 76%; transform: scaleX(1); opacity: 1; } /* 8F 收發室待命 */
            13%, 18% { left: 56%; bottom: 76%; transform: scaleX(1); opacity: 1; } /* 移至 8F 電梯口 */
            21%      { left: 81%; bottom: 76%; transform: scaleX(1); opacity: 1; } /* 進入電梯 */
            22%      { left: 81%; bottom: 76%; transform: scaleX(1); opacity: 1; } /* 準備下樓 */
            35%      { left: 81%; bottom: 16%; transform: scaleX(1); opacity: 1; } /* 抵達 1F 電梯口 */
            36%      { left: 81%; bottom: 16%; transform: scaleX(-1); opacity: 1; } /* 在 1F 轉向左側 */
            40%      { left: 45%; bottom: 16%; transform: scaleX(-1); opacity: 1; } /* 遇到路人障礙 */
            45%, 52% { left: 45%; bottom: 16%; transform: scaleX(-1); opacity: 1; } /* 停頓避障 */
            57%, 62% { left: 15%; bottom: 16%; transform: scaleX(-1); opacity: 1; } /* 抵達 1F 叫件人前 */
            63%, 65% { left: 15%; bottom: 16%; transform: scaleX(1); opacity: 1; } /* 取貨後轉向右側 */
            70%, 78% { left: 56%; bottom: 16%; transform: scaleX(1); opacity: 1; } /* 移至 1F 電梯口 */
            81%      { left: 81%; bottom: 16%; transform: scaleX(1); opacity: 1; } /* 進入電梯 */
            82%      { left: 81%; bottom: 16%; transform: scaleX(1); opacity: 1; } /* 準備上樓 */
            92%      { left: 81%; bottom: 76%; transform: scaleX(1); opacity: 1; } /* 抵達 8F 電梯口 */
            95%      { left: 81%; bottom: 76%; transform: scaleX(-1); opacity: 1; } /* 在 8F 轉向左側 */
            98%, 100%{ left: 15%; bottom: 76%; transform: scaleX(-1); opacity: 1; } /* 回到 8F 收發室 */
        }
        
        /* 2. 電梯車廂移動 (配合 AMR) */
        @keyframes eleSync {
            0%, 22%  { bottom: 76%; } /* 停在 8F 等待 AMR 進入 */
            35%, 82% { bottom: 16%; } /* 下降至 1F，等待 AMR 取貨返回 */
            92%, 100%{ bottom: 76%; } /* 回到 8F */
        }
        
        /* 3. 1F 發送訊號動畫 */
        @keyframes signalPulse {
            0%, 2%   { opacity: 0; transform: translateY(5px); }
            3%, 10%  { opacity: 1; transform: translateY(0); color: #f97316; }
            12%, 100%{ opacity: 0; transform: translateY(5px); }
        }

        /* 4. 8F 接收與派車動畫 */
        @keyframes dispatchPulse {
            0%, 5%   { opacity: 0; transform: translateY(5px); }
            6%, 13%  { opacity: 1; transform: translateY(0); color: #3b82f6; }
            15%, 100%{ opacity: 0; transform: translateY(5px); }
        }
        
        /* 5. 避障 Tooltip (加入 scaleX(-1) 抵銷車體的翻轉) */
        @keyframes tooltipAvoidSync {
            0%, 44%  { opacity: 0; transform: translate(-50%, 5px) scaleX(-1); }
            45%, 52% { opacity: 1; transform: translate(-50%, 0) scaleX(-1); }
            53%, 100%{ opacity: 0; transform: translate(-50%, 5px) scaleX(-1); }
        }
        
        /* 6. 取件包裹消失動畫 */
        @keyframes cargoSync {
            0%, 57%  { opacity: 1; transform: scale(1); } /* 等待 AMR */
            58%, 100%{ opacity: 0; transform: scale(0.5); } /* 被 AMR 載走 */
        }

        /* 7. 走廊外呼叫按梯的機械臂 */
        @keyframes armOutSync {
            0%, 14%  { width: 0; opacity: 0; }
            15%, 17% { width: 20px; opacity: 1; } /* 8F 按下樓 */
            18%, 73% { width: 0; opacity: 0; }
            74%, 76% { width: 20px; opacity: 1; } /* 1F 按上樓 */
            77%, 100%{ width: 0; opacity: 0; }
        }

        /* 8. 8F 走廊按鈕亮燈 */
        @keyframes hallBtn8fSync {
            0%, 15%  { background-color: #cbd5e1; box-shadow: none; }
            16%, 22% { background-color: #f97316; box-shadow: 0 0 6px #f97316; } 
            23%, 100%{ background-color: #cbd5e1; box-shadow: none; }
        }

        /* 9. 1F 走廊按鈕亮燈 */
        @keyframes hallBtn1fSync {
            0%, 74%  { background-color: #cbd5e1; box-shadow: none; }
            75%, 82% { background-color: #f97316; box-shadow: 0 0 6px #f97316; }
            83%, 100%{ background-color: #cbd5e1; box-shadow: none; }
        }

        /* 10. 車廂內按樓層的機械臂 */
        @keyframes armInSync {
            0%, 23%  { width: 0; opacity: 0; }
            24%, 26% { width: 14px; opacity: 1; } /* 車內按 1F */
            27%, 83% { width: 0; opacity: 0; }
            84%, 86% { width: 14px; opacity: 1; } /* 車內按 8F */
            87%, 100%{ width: 0; opacity: 0; }
        }

        /* 11. 車廂內按鈕亮燈 */
        @keyframes eleInBtnSync {
            0%, 24%  { background-color: #94a3b8; box-shadow: none; }
            25%, 35% { background-color: #f97316; box-shadow: 0 0 6px #f97316; } /* 亮燈到 1F */
            36%, 84% { background-color: #94a3b8; box-shadow: none; }
            85%, 92% { background-color: #f97316; box-shadow: 0 0 6px #f97316; } /* 亮燈到 8F */
            93%, 100%{ background-color: #94a3b8; box-shadow: none; }
        }

        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-flow-1 { animation: flowRight 2s linear infinite; }
        .animate-flow-2 { animation: flowRight 2s linear infinite 0.7s; }
        .animate-flow-3 { animation: flowRight 2s linear infinite 1.4s; }
        
        .animate-robot-sync { animation: robotSync 15s ease-in-out infinite; }
        .animate-ele-sync { animation: eleSync 15s ease-in-out infinite; }
        .animate-signal-pulse { animation: signalPulse 15s ease-in-out infinite; }
        .animate-dispatch-pulse { animation: dispatchPulse 15s ease-in-out infinite; }
        .animate-tooltip-avoid { animation: tooltipAvoidSync 15s ease-in-out infinite; }
        .animate-cargo-sync { animation: cargoSync 15s ease-in-out infinite; }
        .animate-arm-out { animation: armOutSync 15s ease-in-out infinite; }
        .animate-hall-btn-8f { animation: hallBtn8fSync 15s ease-in-out infinite; }
        .animate-hall-btn-1f { animation: hallBtn1fSync 15s ease-in-out infinite; }
        .animate-arm-in { animation: armInSync 15s ease-in-out infinite; }
        .animate-ele-in-btn { animation: eleInBtnSync 15s ease-in-out infinite; }
    </style>
</head>
<body class="bg-slate-50">

    <div class="min-h-screen p-6 flex flex-col items-center justify-center font-sans overflow-hidden">
      
      <div class="w-full max-w-6xl bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-900 via-indigo-800 to-indigo-900 p-6 text-white relative flex justify-between items-center">
          <div class="z-10">
            <h1 class="text-3xl font-bold mb-2 flex items-center gap-3">
              <i data-lucide="activity" class="animate-pulse text-blue-300"></i>
              智慧垂直物流：免改裝 AMR 方案
            </h1>
            <div class="inline-flex items-center bg-blue-800/60 rounded-full px-4 py-1.5 text-sm border border-blue-400/30">
              <i data-lucide="shield-check" class="mr-2 text-emerald-400" width="16" height="16"></i>
              <span class="font-medium">系統整合驅動 ‧ 無需管委會授權 ‧ 隨插即用</span>
            </div>
          </div>
          <i data-lucide="building" class="absolute right-8 opacity-10" width="120" height="120"></i>
        </div>

        <!-- Main Diagram Area -->
        <div class="p-8">
          <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 relative">
            
            <!-- 1. Software (The Brain) -->
            <div class="lg:col-span-3 flex flex-col gap-6 relative">
              <div class="text-center mb-2">
                <span class="bg-blue-100 text-blue-800 font-bold px-4 py-1.5 rounded-full text-sm">1. 軟體定義大腦</span>
              </div>
              
              <div class="bg-gradient-to-br from-blue-50 to-blue-100 border border-blue-200 rounded-2xl p-5 shadow-sm text-center transform transition hover:scale-105">
                <i data-lucide="cloud" class="mx-auto text-blue-600 mb-2 animate-float" width="40" height="40"></i>
                <h3 class="font-bold text-slate-800 text-md mb-2">雲端 FMS 車隊管理</h3>
                <div class="flex justify-center gap-3 text-slate-600">
                  <div class="flex flex-col items-center"><i data-lucide="server" class="text-blue-500" width="18" height="18"></i><span class="text-[10px] font-medium">任務調度</span></div>
                  <div class="flex flex-col items-center"><i data-lucide="smartphone" class="text-blue-500" width="18" height="18"></i><span class="text-[10px] font-medium">一鍵叫車</span></div>
                </div>
              </div>

              <div class="flex justify-center text-blue-400 py-0">
                  <i data-lucide="wifi" class="animate-pulse" width="20" height="20"></i>
              </div>

              <div class="bg-gradient-to-br from-indigo-50 to-indigo-100 border border-indigo-200 rounded-2xl p-5 shadow-sm text-center transform transition hover:scale-105">
                <i data-lucide="cpu" class="mx-auto text-indigo-600 mb-2 animate-float" style="animation-delay: 0.5s;" width="40" height="40"></i>
                <h3 class="font-bold text-slate-800 text-md mb-2">AI 邊緣運算</h3>
                <div class="flex justify-center gap-3 text-slate-600">
                  <div class="flex flex-col items-center"><i data-lucide="eye" class="text-indigo-500" width="18" height="18"></i><span class="text-[10px] font-medium">視覺辨識</span></div>
                  <div class="flex flex-col items-center"><i data-lucide="navigation" class="text-indigo-500" width="18" height="18"></i><span class="text-[10px] font-medium">SLAM導航</span></div>
                </div>
              </div>
            </div>

            <!-- 2. Hardware -->
            <div class="lg:col-span-3 flex flex-col gap-6 relative">
              <div class="text-center mb-2">
                <span class="bg-emerald-100 text-emerald-800 font-bold px-4 py-1.5 rounded-full text-sm">2. 彈性硬體配置</span>
              </div>
              
              <div class="bg-gradient-to-b from-emerald-50 to-emerald-100 border border-emerald-200 rounded-2xl p-6 h-full flex flex-col justify-center items-center shadow-sm relative">
                <div class="relative flex flex-col items-center w-full animate-float" style="animation-delay: 1s;">
                  <div class="bg-white border-2 border-emerald-400 w-full p-2.5 rounded-t-2xl shadow-md text-center z-20 flex items-center gap-2">
                    <i data-lucide="settings" class="text-emerald-600 flex-shrink-0" width="24" height="24"></i>
                    <div class="text-left leading-tight">
                      <h3 class="font-bold text-slate-800 text-xs">協作機械臂</h3>
                      <p class="text-[9px] text-slate-500">視覺導引按壓</p>
                    </div>
                  </div>
                  
                  <!-- Jetson AGX 控制核心 -->
                  <div class="bg-slate-800 border-2 border-slate-700 w-[96%] p-2 shadow-inner z-[15] my-0.5 rounded-sm flex items-center gap-2">
                    <i data-lucide="cpu" class="text-emerald-400 flex-shrink-0" width="20" height="20"></i>
                    <div class="text-left leading-tight">
                      <h3 class="font-bold text-white text-[11px] tracking-wider">Jetson AGX</h3>
                      <p class="text-[8px] text-emerald-100">控制 AMR 與機械臂</p>
                    </div>
                  </div>
                  
                  <div class="bg-emerald-600 text-white border-2 border-emerald-700 w-[105%] p-3 rounded-lg shadow-lg text-center z-10 my-1 flex items-center gap-2">
                    <i data-lucide="truck" class="flex-shrink-0" width="28" height="28"></i>
                    <div class="text-left leading-tight">
                      <h3 class="font-bold text-sm">AMR 底盤</h3>
                      <p class="text-[9px] text-emerald-200">自主移動避障</p>
                    </div>
                  </div>

                  <div class="bg-white border-2 border-slate-300 w-full p-2.5 rounded-b-2xl shadow-md text-center z-0 flex items-center gap-2">
                    <i data-lucide="package" class="text-slate-500 flex-shrink-0" width="24" height="24"></i>
                    <div class="text-left leading-tight">
                      <h3 class="font-bold text-slate-800 text-xs">高載重籠車</h3>
                      <p class="text-[9px] text-slate-500">極大化坪效</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 3. Physical Environment (Expanded Story) -->
            <div class="lg:col-span-6 flex flex-col gap-6 relative">
              <div class="text-center mb-2">
                <span class="bg-orange-100 text-orange-800 font-bold px-4 py-1.5 rounded-full text-sm">3. 實體環境突破 (完整配送情境)</span>
              </div>
              
              <div class="bg-slate-100 border-2 border-slate-200 rounded-2xl p-4 h-full min-h-[380px] flex flex-col shadow-inner relative overflow-hidden">
                
                <!-- === 2D 情境地圖 === -->
                <div class="flex-1 relative w-full h-full mt-2">
                  
                  <!-- 8F 地板與標示 -->
                  <div class="absolute bottom-[75%] left-0 w-[72%] border-b-[6px] border-slate-300 z-10"></div>
                  <div class="absolute bottom-[78%] left-[10%] font-black text-slate-700 text-xl flex items-center gap-2 z-10">
                    8F <span class="text-xs bg-white px-2 py-0.5 rounded shadow-sm text-slate-600">辦公室收發室</span>
                  </div>

                  <!-- 8F 收發室人員 (接收訊號並派車) -->
                  <div class="absolute bottom-[76%] left-[2%] z-20 flex flex-col items-center">
                    <i data-lucide="wifi" class="animate-dispatch-pulse absolute -top-5" width="18" height="18"></i>
                    <i data-lucide="user" class="text-slate-600" width="30" height="30"></i>
                    <div class="text-[9px] font-bold text-slate-500 bg-white/80 px-1 rounded shadow-sm mt-0.5">行政人員</div>
                  </div>

                  <!-- 1F 地板與標示 -->
                  <div class="absolute bottom-[15%] left-0 w-[72%] border-b-[6px] border-slate-300 z-10"></div>
                  <div class="absolute bottom-[18%] left-[10%] font-black text-slate-700 text-xl flex items-center gap-2 z-10">
                    1F <span class="text-xs bg-white px-2 py-0.5 rounded shadow-sm text-slate-600">大廳收貨點</span>
                  </div>

                  <!-- 1F 叫件人 (發送訊號) -->
                  <div class="absolute bottom-[16%] left-[2%] z-20 flex flex-col items-center">
                    <i data-lucide="smartphone" class="animate-signal-pulse absolute -top-5" width="18" height="18"></i>
                    <i data-lucide="user" class="text-slate-600" width="30" height="30"></i>
                    <div class="text-[9px] font-bold text-slate-500 bg-white/80 px-1 rounded shadow-sm mt-0.5">收發需求</div>
                  </div>

                  <!-- 1F 待取包裹 -->
                  <div class="absolute bottom-[16%] left-[9%] z-10 text-amber-700 animate-cargo-sync">
                    <i data-lucide="package" class="bg-amber-100 rounded" width="20" height="20"></i>
                  </div>

                  <!-- 1F 走道障礙物 (路人) -->
                  <div class="absolute bottom-[16%] left-[38%] z-20 flex flex-col items-center text-slate-500">
                     <i data-lucide="user" width="32" height="32"></i>
                     <div class="text-[9px] font-bold text-slate-400 bg-white/80 px-1 rounded shadow-sm mt-0.5">路人</div>
                  </div>

                  <!-- 電梯井 (Shaft) -->
                  <div class="absolute top-0 right-0 w-[28%] h-full bg-slate-200/60 border-l-4 border-slate-400 flex flex-col items-center">
                    <div class="w-8 h-2 bg-slate-400 rounded-b mt-2"></div>
                    <div class="text-slate-400 text-[10px] font-bold mt-2">電梯井</div>
                  </div>

                  <!-- 8F 電梯門框與呼梯按鈕 -->
                  <div class="absolute bottom-[75%] left-[69%] w-[3%] h-[20%] bg-slate-400 z-20"></div>
                  <div class="absolute bottom-[83%] left-[68%] z-30">
                     <div class="w-1.5 h-4 bg-slate-300 rounded-l-sm animate-hall-btn-8f shadow-inner"></div>
                  </div>

                  <!-- 1F 電梯門框與呼梯按鈕 -->
                  <div class="absolute bottom-[15%] left-[69%] w-[3%] h-[20%] bg-slate-400 z-20"></div>
                  <div class="absolute bottom-[23%] left-[68%] z-30">
                     <div class="w-1.5 h-4 bg-slate-300 rounded-l-sm animate-hall-btn-1f shadow-inner"></div>
                  </div>

                  <!-- 移動的電梯車廂 (Elevator Car) -->
                  <div class="absolute right-[2%] w-[24%] h-[18%] bg-slate-50 border-2 border-slate-400 rounded z-10 animate-ele-sync flex items-center justify-center shadow-md overflow-hidden">
                     <div class="absolute inset-y-0 left-1/2 w-0.5 bg-slate-200"></div>
                     <div class="absolute right-1 top-1/2 -translate-y-1/2 w-2 h-6 bg-slate-300 rounded-sm flex flex-col justify-around py-0.5 border border-slate-400 z-20">
                        <div class="w-1 h-1 rounded-full bg-slate-400 mx-auto"></div>
                        <div class="w-1 h-1 rounded-full bg-slate-400 mx-auto animate-ele-in-btn"></div>
                     </div>
                  </div>

                  <!-- 移動的 AMR 車體 (The Robot) -->
                  <div class="absolute w-10 h-10 bg-emerald-600 rounded flex items-center justify-center shadow-lg z-40 animate-robot-sync text-white border-b-4 border-emerald-800">
                     <i data-lucide="truck" width="20" height="20"></i>
                     
                     <!-- 走廊外呼叫電梯的機械臂 (8F與1F共用) -->
                     <div class="absolute top-1/2 right-0 -translate-y-1/2 translate-x-full h-1.5 bg-slate-700 origin-left animate-arm-out flex justify-end items-center rounded-r-sm">
                        <div class="w-2 h-2.5 bg-slate-800 rounded-sm -mr-0.5"></div>
                     </div>
                     
                     <!-- 電梯內按樓層的機械臂 -->
                     <div class="absolute top-1/2 right-0 -translate-y-1/2 translate-x-full h-1.5 bg-slate-700 origin-left animate-arm-in flex justify-end items-center rounded-r-sm">
                        <div class="w-2 h-2.5 bg-slate-800 rounded-sm -mr-0.5"></div>
                     </div>

                     <!-- 動態 Tooltip: 避障中 -->
                     <div class="absolute bottom-[130%] left-1/2 -translate-x-1/2 bg-amber-500 text-white text-[11px] font-bold px-2 py-1 rounded shadow-md whitespace-nowrap animate-tooltip-avoid flex items-center gap-1 z-50">
                        <i data-lucide="activity" width="14" height="14"></i> 偵測避障
                        <div class="absolute top-full left-1/2 -translate-x-1/2 border-4 border-transparent border-t-amber-500"></div>
                     </div>
                  </div>

                </div>

                <!-- Core Value Tag -->
                <div class="absolute bottom-3 left-1/2 transform -translate-x-1/2 bg-orange-500 text-white text-xs font-bold px-4 py-2 rounded-full shadow-lg whitespace-nowrap flex items-center gap-2 z-50">
                  <i data-lucide="arrow-up-circle" width="16" height="16"></i> 無需 API，仿生克服所有物理挑戰
                </div>

              </div>
            </div>

          </div>
        </div>
        
      </div>
    </div>

    <!-- 啟動 Lucide Icons -->
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
